<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
      .highlight {
        color: white;
        background-color: black;
        padding: 10px;
        width: 250px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section>
      <img id="dinosaur-image" src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
      <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      <label for="input-field">Enter your name:</label>
      <input type="text" id="input-field">
    </section>

    <script>
      const link = document.querySelector('a');
      link.textContent = 'Mozilla Developer Network';
      link.href = 'https://developer.mozilla.org';
    
      const sect = document.querySelector('section');
      const para = document.createElement('p');
      para.textContent = 'We hope you enjoyed the ride.';
      sect.appendChild(para);
    
      const text = document.createTextNode(' â€” the premier source for web development knowledge.');
      const linkPara = document.querySelector('p');
      linkPara.appendChild(text);
    
      sect.appendChild(linkPara);
      linkPara.parentNode.removeChild(linkPara);
    
      para.setAttribute('class', 'highlight');
    
      // Find and replace the dinosaur image
      const dinosaurImage = document.querySelector('#dinosaur-image');
      dinosaurImage.src = 'new-dinosaur.png';

      // add input validation
      const input = document.querySelector('#input-field');
      input.addEventListener('blur', function() {
        if (input.value.trim() === '') {
          alert('Input cannot be blank!');
          input.focus();
        }
      });
    </script>
  </body>
</html>
